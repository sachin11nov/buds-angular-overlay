
<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="app.css">

  </head>
  <body class="container-fluid">

<div class="row" >

<div class="col-md-6" style="background: #5e6362;height: 400px;" ng-controller="MyController as myModel">
  <button class="btn-primary" ng-click="myModel.showSidebar=true" > Show overlay 1 </button>
  <p>Section1</p>
  myModel.showSidebar = {{myModel.showSidebar}}
  <buds-overlay-panel
  ol-show="myModel.showSidebar"
  ol-title="Invite users"
  ol-show-header="false"
  ol-panel-content-url="user-panel-content-tpl.html"
  ol-hide-close ="true"
  ol-hide-header ="true"
  ol-on-Ok="myModel.onSaveAction()"
  ol-on-Cancel="myModel.toggleSidebar()">
  </buds-overlay-panel>

</div>

<div class="col-md-6" style="background: #626533;height: 400px;" ng-controller="MyController as myModel">
  <button class="btn-primary" ng-click="myModel.showSidebar=true" > Show overlay 2</button>
  <p>Section2</p>
  myModel.showSidebar = {{myModel.showSidebar}}
  <buds-overlay-panel
  ol-show="myModel.showSidebar"
  ol-show-header="false"
  ol-hide-panel-actions="false"
  ol-screen-position="center"
  ol-on-Ok="myModel.onSaveAction()"
  ol-on-Cancel="myModel.toggleSidebar()">
  </buds-overlay-panel>

</div>





 </div>







  </body>
</html>
